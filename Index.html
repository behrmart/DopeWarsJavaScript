<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bernardo Felipe Martínez Meave @behrmart">
  	<meta name="keywords" content="DopeWars Clone in JavaScript">
   
    <title>DopeWars Clon en JavaScript</title>

     <!-- Bootstrap 5.3 Init -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  
</head>
<body>
    <!-- Navbar a heading -->
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">DopeWars Clone usando JavaScript/Bootstrap 5.3</span>
            <span class="navbar-text">Por Bernardo F. Martínez Meave</span>
        </div>
    </nav>


    <div class="container-fluid mainwindow text-center">
        <div class="row p-md-4">
            <div class="col-md-12 today border border-success rounded-4">
                <div class="row p-md-2">
                    <div class="col-md-6 locationcont border border-success rounded-4"><h1 id="locationid"></h1></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5 daycont border border-warning rounded-4"><h2 id ="dayid"></h2></div>
                </div>
                <div class="row p-md-2">
                    <div class="col-md-4"><h3>Cash: <span id="cashid"></span></h3></div>
                    <div class="col-md-4"><h3>Debt: <span id="debtid"></span></h3></div>
                    <div class="col-md-4"><h3>Trenchcoat: <span id="trenchcoatid"></span></h3></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid controlwindow text-center">
        <div class="row p-md-4">
            <div class="col-md-12 border border-danger rounded-4">
                <div class="row p-md-2">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger">Bank</button>
                            <button type="button" class="btn btn-warning">Next Day</button>
                            <button type="button" class="btn btn-success">Pay Debt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- JavaScript Section -->
    <!-- JavaScript Dopewars Source -->
    <script src="js/main.js"></script>
    <!-- Bootstrap and Popper JavaScripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
