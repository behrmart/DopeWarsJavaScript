<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

     <!-- Bootstrap 5.3 Init -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  
</head>
<body>
    <!-- Navbar a heading -->
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">DopeWars JS/DOM/Bootstrap 5.3</span>
            <span class="navbar-text">by Bernardo F. Martínez Meave</span>
        </div>
    </nav>


    <div class="container-fluid mainwindow text-center align-middle p-3">
        <div class="row p-md-4">
            <div class="col-md-12 today border border-success rounded-4">
                <div class="row p-md-2">
                    <div id="locationcont" class="col-md-6 border rounded-4"><h1 id="locationid">Mexico</h1></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5 daycont text-warning-emphasis bg-warning-subtle border border-warning rounded-4"><h1 id ="dayid"></h1></div>
                </div>
                <div class="row p-md-2">
                    <div class="col-md-4"><h3>Cash: <span id="cashid"></span></h3></div>
                    <div class="col-md-4"><h3>Debt: <span id="debtid"></span></h3></div>
                    <div class="col-md-4"><h3>Trenchcoat: <span id="trenchcoatid"></span></h3></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid controlwindow text-center p-3">
        <div class="row px-md-4">
            <div class="col-md-12 border bg-danger-subtle border-danger rounded-4">
                <div class="row p-md-2">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger" id="bankButton" value="bank">Bank</button>
                            <!-- Example single danger button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-warning dropdown-toggle" id="travelButton"  data-bs-toggle="dropdown" aria-expanded="false">
                                    Travel To
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" onclick="travelTo('Manhattan')">Manhattan</a></li>
                                        <li><a class="dropdown-item" onclick="travelTo('The Bronx')">The Bronx</a></li>
                                        <li><a class="dropdown-item" onclick="travelTo('Queens')">Queens</a></li>
                                        <li><a class="dropdown-item" onclick="travelTo('Brooklyn')">Brooklyn</a></li>
                                        <li><a class="dropdown-item" onclick="travelTo('Conney Island')">Conney Island</a></li>
                                    </ul>
                                </div>
                            <button type="button" class="btn btn-success">Pay Debt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- News Flash Placeholder -->
    <div class="container-fluid newscont p-md-4">
        <div id="liveAlertPlaceholder"></div>
    </div>
<!-- DRUG CARD CONTAINER -->

    <div class="container-fluid drugswindow text-center p-md-4">
        <div class="container-fluid p-md-4 border border-primary rounded-4">
            <div class="row p-md-2">
                <div class="col-md-12">
                    <h5 class="p-md-2">Drugs available today at this location</h5>
                </div>
            </div>

            <div class="row p-md-2" id="cardrow1"> <!-- Generated in JS -->
                <!-- Card 1 -->               
            </div>
            <div class="row p-md-2" id="cardrow2"> <!-- Generated in JS -->
                <!-- Card 4 -->               
            </div>
            <div class="row p-md-2" id="cardrow3"> <!-- Generated in JS -->
                <!-- Card 8 -->               
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
